
name: Testing

on: [push, pull_request]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Check test result
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "Tests passed!"
        else
          echo "Tests failed!"
          exit 1
        fi
    